 <div class="login">
	<h1>AI Based Covid Detection System</h1>
 <p>
	{% with messages = get_flashed_messages() %}

        		Result: {{ messages[0] }}
        	{% endif %}
	{% endwith %}
 </p>
     <!-- Main Input For Receiving Query to our ML -->

      <input type="file" name="file" id="file" placeholder="X-ray Image File" required="required" /><br>
    	

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}
